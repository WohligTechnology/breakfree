<div class="panel panel-default table-dynamic">
    <div class="panel-heading">
        <h3 class="panel-title">Create Lead</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-7">
                <form role="form" class="bf-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="Lead Source">Lead Source</label>
                                <input type="text" class="form-control" id="Source">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Lead Number</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Date</label>
                                <input type="Date" class="form-control" id="date">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="time">Time</label>
                                <input type="text" class="form-control" id="time">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="time">Name</label>
                                <input type="text" class="form-control" id="time">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="time">Contact</label>
                                <input type="text" class="form-control" id="time">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Registration Number</label>
                                <input type="text" class="form-control" id="regno">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Client Type</label>
                                <div class="custom-select">
                                    <select class="form-control">
                                        <option>Buyer</option>
                                        <option>Seller</option>
                                        <option>Broker</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Assigned To</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Status</label>
                                <div class="custom-select">
                                    <select class="form-control">
                                        <option</option>
                                            <option</option>
                                                <option</option>
                                                    <option</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Area</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Flat type</label>
                                <div class="custom-select">
                                    <select class="form-control">
                                        <option></option>
                                        <option></option>
                                        <option></option>
                                        <option></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Carpet/Sealable Area</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Budget</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Property Status</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Time Period</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="reg">Last Update</label>
                                <input type="text" class="form-control" id="">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Property To Be Shown</label>
                                <textarea class="form-control boxsize" id="exampleTextarea" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Comment</label>
                                <textarea class="form-control boxsize" id="exampleTextarea" rows="7"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button class="btn btn4 btn-primary">Save</button>
                        <button class="btn btn4 btn-primary" ui-sref="lead">Cancel</button>
                    </div>
                </form>
                <!-- <div class="col-md-5">
                        <div class="ext-detail">
                            <button type="button" class="btn btn-default">More detail</button>
                        </div>
                        </div> -->
            </div>
            <div class="col-md-5 match-property">
                <label>Matching Property</label>
                <div class="row">
                    <div class="col-md-6">
                        <div class="img-holder" ui-sref="propertydetail">
                            <img src="img/mutha.jpg" alt="" class="img-responsive">
                            <div class="img-name">
                                <span class="text-uppercase">Mutha Tower</span>
                                <br>
                                <span class="text-uppercase">Andheri</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-holder" ui-sref="propertydetail">
                            <img src="img/mutha.jpg" alt="" class="img-responsive">
                            <div class="img-name">
                                <span class="text-uppercase">Mutha Tower</span>
                                <br>
                                <span class="text-uppercase">Andheri</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="img-holder" ui-sref="propertydetail">
                            <img src="img/mutha.jpg" alt="" class="img-responsive">
                            <div class="img-name">
                                <span class="text-uppercase">Mutha Tower</span>
                                <br>
                                <span class="text-uppercase">Andheri</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="img-holder" ui-sref="propertydetail">
                            <img src="img/mutha.jpg" alt="" class="img-responsive">
                            <div class="img-name">
                                <span class="text-uppercase">Mutha Tower</span>
                                <br>
                                <span class="text-uppercase">Andheri</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wraper">
                    <button class="btn btn4 btn7 btn-primary" ui-sref="moreproperty">More Property</button>
                </div>
            </div>
        </div>
    </div>
</div>
