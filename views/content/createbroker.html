<div class="panel panel-default table-dynamic">
    <div class="panel-heading">
        <h3 class="panel-title">Create Broker</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-7">
                <form role="form" class="bf-form">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="id">ID</label>
                                <input type="text" class="form-control" id="id">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Broker Type</label>
                                <div class="custom-select">
                                    <select class="form-control">
                                        <option>seller</option>
                                        <option>seller</option>
                                        <option>seller</option>
                                        <option>seller</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-md-6">
                      <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="text" class="form-control" id="mobilenumber" placeholder="Enter mobile number">
                      </div> -->
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="email1">Email</label>
                                <input type="email" class="form-control" id="email1">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Mobile Number</label>
                                <input type="text" class="form-control" id="Mobile">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Rating</label>
                                <div class="custom-select">
                                  <select class="form-control">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control boxsize" id="exampleTextarea" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-button">
                        <button class="btn btn4 btn-primary">Save</button>
                        <button class="btn btn4 btn-primary">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="in-image upl-admin">
                            <div class="city-imgs">
                                  <img src="img/mutha.jpg" alt="" class="img-responsive">
                            </div>
                            <upload-image no-view></upload-image>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
