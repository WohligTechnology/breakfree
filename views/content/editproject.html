<div class="panel panel-default table-dynamic">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Project</h3>
    </div>
    <div class="admindetail">
        <h3 class="submenu pull-left">Project Detail</h3>
        <div class="search pull-right">
            <span><i class="fa fa-search"></i></span>
            <input type="text" class="searchsize" name="name" placeholder="Search...">
        </div>
    </div>
    <div class="panel-body">

        <div class="clearfix"></div>
        <div class="row">
            <form>
                <div class="form-group pd10">
                    <label>Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group pd10">
                    <label>Description</label>
                    <textarea class="form-control" rows="5"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<form role="form" class="bf-form">
    <div class="row mgr-10">
        <div class="col-md-4">
            <div class="panel panel-default table-dynamic">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="">Select Builder</label>
                        <div class="custom-select">
                            <select class="form-control">
                                <option>Aims group</option>
                                <option>builder2</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Loading</label>
                        <input type="text" class="form-control" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Project Status</label>
                        <input type="text" class="form-control" value="Under Construction" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Maintainence</label>
                        <input type="text" class="form-control" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Project Approved By</label>
                        <input type="text" class="form-control" value="SBI AXIS ICICI" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Number of floors</label>
                        <input type="text" class="form-control" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Possesion Date</label>
                        <input type="text" class="form-control" value="December 2017" id="Source">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default table-dynamic">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="row pdt-10">
                            <div class="col-md-6">
                                <label for="">Location tracker</label>
                            </div>
                            <div class="col-md-6 mg-10">
                                <button class="btn btn1 btn-info btn-pad" ui-sref="#">
                                    Get Location
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Latitude</label>
                        <input type="text" class="form-control" value="19.3013515" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Longitude</label>
                        <input type="text" class="form-control" value="72.8772341" id="Source">
                    </div>
                </div>
            </div>
            <div class="panel panel-default table-dynamic">
              <div class="panel-heading">
                  <h3 class="panel-title">Contact</h3>
              </div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="">Contact Person Name</label>
                          <input type="text" class="form-control" id="Source">
                  </div>
                    <div class="form-group">
                        <label>Contact Number</label>
                        <input type="text" class="form-control" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Email Id</label>
                        <input type="email" class="form-control" id="Source">
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="panel panel-default table-dynamic">
                <div class="panel-body">

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" value="Aims sea view" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" value="Near Divine Mercy Church" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Location2</label>
                        <input type="text" class="form-control" value="Bhayendar East" id="Source">
                    </div>
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" class="form-control" value="Mumbai" id="Source">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" class="form-control" value="Maharashtra" id="Source">
                    </div>
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" class="form-control" value="401105" id="Source">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-button">
        <button class="btn btn4 btn-primary">Save</button>
        <button class="btn btn4 btn-primary" ui-sref="builder">Cancel</button>
    </div>

</form>
